{% extends 'base.html' %}

{% block content %}
<section class="add-review-section">
    <h2>Add a Review for "{{ listing.book.title }}"</h2>
    <form action="{{ url_for('main.add_review', listing_id=listing.listing_id) }}" method="POST">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Star Rating Input -->
        <label for="rating">Rating:</label>
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5" title="5 stars">★</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 stars">★</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 stars">★</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 stars">★</label>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 star">★</label>
        </div>

        <!-- Comment Input -->
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required placeholder="Write your review here..."></textarea>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</section>

<style>
    .add-review-section {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin: 15px 0 10px;
        display: block;
        color: #333;
    }

    .star-rating {
        display: flex;
        justify-content: center;
        gap: 5px;
        font-size: 24px;
        margin-bottom: 15px;
    }

    .star-rating input[type="radio"] {
        display: none;
    }

    .star-rating label {
        color: #ddd;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .star-rating input[type="radio"]:checked ~ label {
        color: #f5c518; /* Gold color for selected stars */
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #f5c518;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    textarea::placeholder {
        color: #999;
        font-style: italic;
    }

    button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 15px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
